<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
  <h1>{{name}}'s Chairlift Control</h1>
  <div class="row mt-5">
    <div class="col-sm-4 mx-auto">
      <button id="forward_button" class="btn btn-danger btn-lg btn-block">Spin Forward</button>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="../static/buttons.js"></script>
    </div>
    <div class="col-sm-4 mx-auto">
      <button id="reverse_button" class="btn btn-warning btn-lg btn-block">Spin Reverse</button>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="../static/buttons.js"></script>
    </div>
    <div class="col-sm-4 mx-auto">
      <button id="slow_button" class="btn btn-primary btn-lg btn-block">Slow Down</button>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="../static/buttons.js"></script>
    </div>
  </div>
</div>

</body>
</html>
